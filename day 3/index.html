<!-- neumorphism using html and css-->
<!--#neumorphism is a new design trend and it has gained a lot of attention in a very short period of time. It's all about little contast and solid colors. -->
<!doctype html>
<html>
    <head lang="en">
        <meta charset="utf-8"/><!--for understanding of browser-->
        <meta name="viewport"content="width=device-width,initial-scale=1.0"/>
        <meta http-equiv="X-UA-compatible"content="IE=edge"/>
        <title>
            a neumorphic login page
        </title>
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="container a-container"id="a-container">
                <form class="form"id="a-form"method=""action="">
                    <h2 class="title">create account</h2>
                    <div class="form-icons">
                        <img class="form_icon"src="https://th.bing.com/th/id/OIP.CaO7g0KeDbc8BhMclMbeXgHaHa?w=165&h=180&c=7&r=0&o=5&dpr=1.25&pid=1.7"alt=""/>
                        <img class="form_icon"src="https://www.bing.com/th?id=OIP.NGIDdVP6vw9ue_D-mrEVFQHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.25&pid=3.1&rm=2"alt=""/>
                        <img class="form_icon"src="https://th.bing.com/th/id/R.14f8d0d8ea255a03471032d79087fdf0?rik=Jcph23UZL08iCA&riu=http%3a%2f%2f1000logos.net%2fwp-content%2fuploads%2f2017%2f03%2fColor-of-the-LinkedIn-Logo.jpg&ehk=hT5Ibkg%2fFPa%2f7TPm%2fs2TP8Fxdd7ySQQBuZmn88xh5j0%3d&risl=&pid=ImgRaw&r=0"alt=""/>
                        <img class="form_icon"src="https://th.bing.com/th/id/OIP.o06snWh5G4LQ1fJbNlarpAHaGB?w=216&h=180&c=7&r=0&o=5&dpr=1.25&pid=1.7"/>
                    </div>
                    <span class="form_span">or use email for registration</span>
                    <input class="form_input"type="text"placeholder="Name"/>
                    <input class="form_input"type="email"placeholder="Email"/>
                    <input class="form_input"type="password"placeholder="password"/>
                    <button class="button submit">SIGN UP</button>
                </form>
        </div>
        <!--switch container-->
        <div class="switch"id="switch-cnt">
            <div class="switch_circle"></div>
            <div class="switch_circle switch_circle--t"></div>
            <div class="switch_container"id="switch-c1">
                <h2 class="title">welcome Back !</h2>
                <p class="decription">To keep connected with us please login with your personal info</p>
                <button class="switch_button button switch-btn">Sign In</button>
            </div>
            <div class="switch_container is-hidden"id="switch-c2">
                <h2 class="switch_title title">Hello Friend !</h2>
                <p class="decription">Enter your personal details and start journey with us</p>
                <button class="switch_button button switch-btn">Sign Up</button>
            </div>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
